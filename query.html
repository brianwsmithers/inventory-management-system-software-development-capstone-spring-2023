<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management::Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">
    <script src="queryHandler.js"></script>


</head>

<body>
    <div class="w3-container w3-theme w3-center" style="height: 80px;" id="banner">
        <header>Inventory Management</header>
    </div>

    <div class="w3-container w3-light-grey">
        <nav class="w3-text-theme">
            <a href="login.html">Login</a>
            <a href="query.html">Search</a>
            <a href="index.html" class="w3-right">Home</a>
        </nav>
    </div>

    <!--element to get a specific product from the db-->
    <div class="w3-form w3-center">
        <label>Search: </label>
        <input type="text" id="searchField"  title="Search Bar" placeholder="Product ID">
        <button class="w3-btn w3-theme" onClick="queryTable()">Search</button>
        <br>
        <!-- <button class="w3-button" onclick="addRow()">Add</button>
        <button class="w3-button" onclick="removeRow()">Remove</button> -->
    </div>

    <!--will display all products on initial load, will display certain products after search command-->
    
    <div class="w3-striped">
        <table class="w3-left" id="productList">
            <tr class="w3-theme">
                <th>Product ID</th>
                <th>Product Description</th>
                <th>Current Stock</th>
                <th>SO Quantity</th>
                <th>PO Quantity</th>
            </tr>
    
            <tr>
                <td>UD20</td>
                <td>Universal Drive</td>
                <td>100</td>
                <td>30</td>
                <td>40</td>
            </tr>
    
            <tr>
                <td>SP88</td>
                <td>Bluetooth Speaker</td>
                <td>100</td>
                <td>30</td>
                <td>40</td>
            </tr>
    
            <tr>
                <td>MG04</td>
                <td>Massage Gun</td>
                <td>100</td>
                <td>30</td>
                <td>40</td>
            </tr>
    
            <tr>
                <td>FS02</td>
                <td>Fidget Spinner</td>
                <td>100</td>
                <td>30</td>
                <td>40</td>
            </tr>
    
            <tr>
                <td>P0005</td>
                <td>Product 5</td>
                <td>100</td>
                <td>30</td>
                <td>40</td>
            </tr>
    
            <tr>
                <td>P0006</td>
                <td>Product 6</td>
                <td>100</td>
                <td>30</td>
                <td>40</td>
            </tr>
        </table>
    </div>

    <form class="w3-container w3-form w3-left" id="addForm">
        <table class="w3-table w3-theme-l2">
            <tr>
                <td><label>Product ID:</label></td>
                <td> <input type="text" id="productIdField"></td>
            </tr>
            <tr>
                <td><label>Product Description:</label></td>
                <td><input type="text" id="productDescField" ></td>
            </tr>
            <tr>
                <td><label>Current Stock:</label></td>
                <td><input type="text" id="currentStockField"></td>
            </tr>
            <tr>
                <td><label>PO Quantity:</label></td>
                <td><input type="text" id="soQuantityField" ></td>
            </tr>
            <tr>
                <td><label>PO Quantity:</label> </td>
                <td><input type="text" id="poQuanityField" ></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
        <button class="w3-btn w3-blue" onclick="addRow()">Add</button>
    </form>

    <form class="w3-container w3-form w3-left" id="removeForm">
        <table class="w3-table w3-theme-l2">
            <tr>
                <td><label>Remove Product</label></td>
                <td><input type="text" placeholder="Enter Product ID" id="removalId"></td>
            </tr>
        </table>
        <button class="w3-btn w3-blue" onclick="removeRow()">Remove</button>

    </form>

</body>

</html>

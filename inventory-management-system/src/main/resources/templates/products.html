<!--element to get a specific product from the db-->
<div class="w3-form w3-center">
  <form action="result" method="get">
    <label for="searchField">Search: </label>
    <input type="text" id="searchField"  title="Search Bar" placeholder="Product ID" name="id">
    <input type="submit" value = "Search" name="getProduct">
  </form>
</div>

<!--will display all products on initial load, will display certain products after search command-->

<div >
<table class="table table-bordered table-striped" id="productTable">
  <tr class="headings">
    <th class="column-title">Product ID</th>
    <th class="column-title">Product Description</th>
    <th class="column-title">Current Stock</th>
    <th class="column-title">SO Quantity</th>
    <th class="column-title">PO Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr class="even pointer" th:each="row:${productRows}" id = "tablerow">
    <td class=" " th:text="${row.id}">Product ID</td>
    <td class=" " th:text="${row.desc}">Product Description</td>
    <td class=" " th:text="${row.getcurrStock()}">Current Stock</td>
    <td class=" " th:text="${row.soQty}">SO Quantity</td>
    <td class=" " th:text="${row.poQty}">PO Quantity</td>
  </tr>
  </tbody>
  </table>
</div>
